<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <form action="" onsubmit=Login()>
            <img src="img/logobtec.png" id="logo">
            <div class="input-box">
                <input class="email" type="email" name="email" id="email" placeholder="email">
            </div>
            <div class="input-box">
                <input class="password" type="password" name="password" id="password" placeholder="password">
            </div>
            <button type="submit" class="btn">Login</button>
            <a class="signuplink" href="signup.html">Sign up</a>
        </form>
        <script src="login.js"></script>
    </div>
</body>

</html>
